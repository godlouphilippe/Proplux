<!DOCTYPE html>
<html>
<head>
  <title>Paiement Flexy</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h2>Payer votre abonnement</h2>
  <button id="checkout-button">Payer 30€</button>

  <script>
    const stripe = Stripe("TA_PUBLISHABLE_KEY"); // Remplace par ta clé publique

    document.getElementById("checkout-button").addEventListener("click", function () {
      fetch("/.netlify/functions/create-checkout-session", { method: "POST" })
        .then(res => res.json())
        .then(session => stripe.redirectToCheckout({ sessionId: session.id }));
    });
  </script>
</body>
</html>
